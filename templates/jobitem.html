<div class="row border-bottom mt-2 pb-2">
    
    <div class = "col-10">

        <h4 style="color:rgb(120, 120, 120)">
            {{job['title']}}
        </h4>

        {% if 'salary' in job %}
            <div>
                <b>Salary:</b>{{job['salary']}}
            </div>
        {% endif %}

        <div>
            <b>Location:</b>{{job['location']}}
        </div>

    </div>

    <div class = "col-2 align-self-center">
        <button type="button" class="btn btn-outline-primary">
            Apply
        </button>

    </div>

</div>
